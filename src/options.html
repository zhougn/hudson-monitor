<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Hudson Monitor - Settings</title>
    <link rel="stylesheet" href="chrome://resources/css/chrome_shared.css">
    <link rel="stylesheet" href="chrome://resources/css/button.css">
    <link rel="stylesheet" href="chrome://resources/css/checkbox.css">

    <link rel="stylesheet" href="css/shared.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/options.css" type="text/css" media="all" />

    <script type="text/javascript" src="js/vendor/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="js/vendor/sugar-1.1.3.min.js"></script>
    <script type="text/javascript" src="js/vendor/chocolate.min.js"></script>

    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/options_view.js"></script>

    <script id="jobTemplate" type="text/x-jquery-tmpl">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="${name}" />
                <span>${name}</span>
            </label>
        </div>
    </script>

    <script type="text/javascript">
        $(function() {
            new OptionsView();
        });
    </script>
</head>
<body>
    <div id="main-content">
        <div id="navbar-container">
            <h1 id="navbar-content-title">Settings</h1>
            <ul id="navbar">
                <li class="navbar-item navbar-item-selected" data-pagename="projectsPage">Hudson Server</li>
                <li class="navbar-item" data-pagename="audioNotificationsPage">Audio Notifications</li>
            </ul>
        </div>

        <div id="mainview">
            <div id="mainview-content">
                <div id="page-container">
                    <div id="projectsPage" class="page">
                        <h1>Hudson Server</h1>
                        <section>
                            <h3>Server Url</h3>
                            <input id="serverUrl" size="100" />
                            <button id="scanServer">Scan Server</button>
                        </section>
                        <section>
                            <h3>Jobs</h3>
                            <div id="jobsContainer">
                            </div>
                        </section>
                        <section>
                            <button id="monitorJobs">Monitor Jobs</button>
                        </section>
                    </div>
                    <div id="audioNotificationsPage" class="page hidden">
                        <h1>Audio Notifications</h1>
                        <section>
                            <dl class="dl-horizontal">
                                <dt>Build Start:</dt>
                                <dd><textarea name="buildStart" cols="100" rows="5"></textarea></dd>
                                <dt>Build Success:</dt>
                                <dd><textarea name="buildSuccess" cols="100" rows="5"></textarea></dd>
                                <dt>Build Broken:</dt>
                                <dd><textarea name="buildBroken" cols="100" rows="5"></textarea></dd>
                                <dt>Start Fixing:</dt>
                                <dd><textarea name="startFixing" cols="100" rows="5"></textarea></dd>
                                <dt>Build Fixed:</dt>
                                <dd><textarea name="buildFixed" cols="100" rows="5"></textarea></dd>
                                <dt>Still Failure:</dt>
                                <dd><textarea name="stillFailure" cols="100" rows="5"></textarea></dd>
                            </dl>
                        </section>
                        <section>
                            <button id="saveAudioNotifications">Save Audio Notifications</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
